apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  selector:
    matchLabels:
      component: client
  template:
    metadata:
      labels:
        component: client
    spec:
      containers:
      - name: client
        image: quay.io/dmanor/web-app-client
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
        tty: true
        stdin: true
        env:
          - name: SERVER_HOST
            value: server-cluster-ip-service
          - name: SERVER_PORT
            value: "3000"
